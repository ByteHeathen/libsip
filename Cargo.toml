[package]
name = "libsip"
version = "0.1.0"
authors = ["Bytebuddha <pmg41494@protonmail.com>"]
edition = "2018"
readme = "Readme.md"
license-file = "License.md"
keywords = ["sip", "voip"]
homepage = "https://github.com/Bytebuddha/libsip"
repository = "https://github.com/Bytebuddha/libsip"
description = "SIP protocol Implementation, with a focus towords softphone clients."

[features]
default = []
async = ["tokio", "tokio-codec"]

[dependencies]
nom = "5.0.1"
failure = "0.1.5"
md5 = "*"
rand = "*"
bytes = "*"
tokio = { version = "0.2.0-alpha.4", optional = true }
tokio-codec = { version = "0.2.0-alpha.5", optional = true }
